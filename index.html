<!doctype html>
<html>
<head>
  <title>Duke Nukem Quotes</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href="http://fonts.googleapis.com/css?family=Exo+2:400,300,200,900,700,600,500" rel="stylesheet" type="text/css">
  <script src="scripts/app.js"></script>
</head>
<body>
  <header>
    <img class = "imagetesting" src="https://images2.fanpop.com/image/photos/10200000/Duke-Face-duke-nukem-10258656-200-200.jpg" alt="duke-nukem-photo">
    <h1>Duke Nukem Quotes</h1>
    <h3>(select Duke's image above and hover over the items below to play his quote)</h3>
  </header>
  <main>
    <div class="main-container">
      <div class="individual-play-item" id="balls_of_steel"> <audio></audio> Steel</div>
      <div class="individual-play-item" id="come_get_some"> Get Some</div>
      <div class="individual-play-item" id="damn_im_good"> Damn I'm good</div>
      <div class="individual-play-item" id="game_over"> Game Over</div>
      <div class="individual-play-item" id="get_back_to_work"> Get Back To Work</div>
      <div class="individual-play-item" id="gotta_hurt"> Gotta Hurt</div>
      <div class="individual-play-item" id="guns_bigger"> Bigger</div>
      <div class="individual-play-item" id="hail_to_the"> Hail To The King</div>
      <div class="individual-play-item" id="make_my_day"> Make My Day</div>
      <div class="individual-play-item" id="my_name"> My Name Is</div>
      <div class="individual-play-item" id="now_im_really"> Now I'm Really</div>
      <div class="individual-play-item" id="quit_wasting"> Quit Wasting My Time</div>
      <div class="individual-play-item" id="rip"> RIP</div>
      <div class="individual-play-item" id="say_hello"> Say Hello</div>
      <div class="individual-play-item" id="see_you"> See You</div>
      <div class="individual-play-item" id="wasted"> Wasted</div>
    </div>
    <audio></audio>
  </main>
</body>
</html>
